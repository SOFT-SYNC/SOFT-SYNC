<script th:inline="javascript">
      var dom = document.getElementById('container1');
      var myChart = echarts.init(dom, null, {
          renderer: 'canvas',
          useDirtyRect: false
      });

      
      
/*       var contract = document.querySelector(".contract").value;
	  var order = document.querySelector(".order").value;
	  var invoice = document.querySelector(".invoice").value; */
	
	  function update(contract,order,invoice){
	      option = {
	          xAxis: {
	              type: 'category',
	              data: ['계약진행', '발주서 발행', '진척 검수', '거래명세서 발행']
	          },
	          yAxis: {
	              type: 'value'
	          },
	          series: [
	              {
	                  data: [contract, order, 5, invoice],
	                  type: 'bar',
	                  showBackground: true,
	                  backgroundStyle: {
	                      color: 'rgba(180, 180, 180, 0.2)'
	                  }
	              }
	          ]
	      };
	
	      if (option && typeof option === 'object') {
	          myChart.setOption(option);
	      }
	
	      window.addEventListener('resize', myChart.resize);
	  }
      
  //검색 기능!
  $(document).ready(function() {
	  var contract = document.querySelector(".contract").value;
	  var order = document.querySelector(".order").value;
	  var invoice = document.querySelector(".invoice").value; 
		
	  update(contract,order,invoice);
	  
      $('#searchBtn').click(function() {
          var startDate = $('#startDate').val();
          var endDate = $('#endDate').val();
          
          if(startDate > endDate){
        	  alert("날짜를 확인하세요.");
        	  return;
          }
          $.ajax({
              type: "GET",
              url: "/seach", // Replace with your actual endpoint URL
              data: {
                  startDate: startDate,
                  endDate: endDate
              },
              success: function(data) {
            	  $('.conttext').text(data[0]); // 'contract' 클래스를 가진 엘리먼트의 텍스트를 갱신
            	  $('.contract').val(data[0]);
                  $('.ordertext').text(data[1]);
                  $('.orderCount').val(data[1]);
                  $('.invtext').text(data[3]);
                  $('.invoice').val(data[3]);
                  
                  update(data[0],data[1],data[3]);
              },
              error: function(xhr, status, error) {
                  console.error(xhr.responseText);
              }
          });
      });
  });
  
  
  // 시작 날짜가 변경될 때 종료 날짜의 최소값을 설정하고 활성화
  $('#startDate').change(function() {
      var startDate = $(this).val();
      $('#endDate').attr('min', startDate);
      $('#endDate').prop('disabled', false);
  });
  </script>
