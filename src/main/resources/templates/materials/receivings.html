<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link type="text/css" rel="stylesheet" href="../css/header.css">
  <link type="text/css" rel="stylesheet" href="../css/common.css">
  <link type="text/css" rel="stylesheet" href="../css/receivings.css">
  <link type="text/css" rel="stylesheet" href="../css/sidebar.css">
    <script type="text/javascript" src="../js/sidebar.js"></script>
  <title>자재입고</title>
</head>
<body>
  <div th:insert="~{common/sidebar :: sidebar}"></div>
	<div class="main-content">
		<div th:insert="~{common/header :: header}"></div>
		<div id="row2">
    <div id="planList">
      <h2 class="visual-title">입고예정품목</h2>
      <div class="search-container">
        <label for="dateInput"></label>
        <input type="date" id="dateInput">

        <!-- 드롭다운 메뉴로 필터 선택 -->
        <select id="filterSelect">
            <option value="itemCode">품목코드</option>
            <option value="itemName">품목명</option>
        </select>
        <!-- 검색 입력 필드 -->
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <!-- 검색 버튼 -->
        <button onclick="performSearch()" class="blueBtn">검색</button>
      </div>

      <table class="list-table">
        <colgroup>
          <col width="11%">
          <col width="11%">
          <col width="5%">
          <col width="20%">
          <col width="11%">
          <col width="11%">
          <col width="5%">
        </colgroup>
        <tr>
          <th> 품목코드</th>
          <th> 품목명</th>
          <th> 재질</th>
          <th> 기입고수량 / 발주수량</th>
          <th> 발주일</th>
          <th> 납기일</th>
          <th> 현황</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><input type="button" value="입고" class="blueBtn"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><input type="button" value="입고" class="blueBtn"></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>입고완료</td>
        </tr>
      </table>  
    </div>
  </div>
    <div id="row1">
      <h2 class="visual-title">자재입고</h2>
      <table class="regi-table">
        <colgroup>
          <col width="15%">
          <col width="30%">
          <col width="35%">
          <col width="10%">
          <col width="5%">
        </colgroup>
        <tr>
          <th> 품목코드</th>
          <th> 품목명</th>
          <th> 기입고수량 / 발주수량</th>
          <th> 입고수량</th>
          <th rowspan="2"> <button type="button" id="deleteBtn" class="blueBtn">삭제</button></th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>  
      <div class="button_wrap">
        <button type="submit" class="blueBtn">저장</button>
        <button type="button" class="blueBtn">마감</button>
      </div>
    </div>
 
</div>

  <script>
    function performSearch() {
        var filter = document.getElementById('filterSelect').value;
        var searchText = document.getElementById('searchInput').value.trim();
        alert("검색 필터: " + filter + "\n검색어: " + searchText);
        // 실제 검색 로직 구현 필요
    }
    </script>
</body>
</html>
